{% extends "common/layout.html" %}
{% block 'content' %}


<style>
    .top-message{
        padding: 23px;
        border: 1px solid #dedede;
        margin: 20px;
        border-radius:8px;
    }

</style>


<div class="container">
    <div class="row">
        <div class="col" >
            <div class="top-message">
<!--                <p>多条广告词，每次群发时会随机抽一条广告词发。多设置广告词条数可有效避免官方内容频繁</p>-->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col" >
            <div class="top-message">
                <form class="row g-3" action="{% url 'cahnnelRandomString' %}" method="post">

                    <div class="g-3 row">
                        <div class="input-group">
                            <span class="input-group-text">消息随机字符前</span>
                            <textarea required class="form-control" aria-label="With textarea" name="RandomStringFront" ></textarea>
                        </div>
                    </div>
                    <div class="g-3 row">
                        <div class="input-group">
                            <span class="input-group-text">消息随机字符后</span>
                            <textarea required class="form-control" aria-label="With textarea" name="RandomStringBehind" ></textarea>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">保存消息随机字符</button>
                    </div>
                </form>

            </div>
        </div>
    </div>




    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">消息随机字符（{{ context.content_count }}）条</th>
                <th scope="col">消息随机字符前</th>
                <th scope="col">消息随机字符后</th>
                </tr>
            </thead>
            <tbody>
                {% for i in context.list %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.content.RandomStringFront }}</td>
                    <td>{{ i.content.RandomStringBehind }}</td>
                    <td>
                        <a href="{% url 'channel_delRandomString' %}?name={{ i.name }}">
                            <button type="button" class="btn btn-danger btn-sm">删除</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div style="height:50px;"></div>
</div>


{% endblock 'content' %}
