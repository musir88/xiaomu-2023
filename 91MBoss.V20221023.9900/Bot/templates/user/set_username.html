{% extends "common/layout.html" %}
{% block 'content' %}


<div class="container">
    <div class="row">
        <div class="col" >
            <div class="top-message">
                <p></p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col" >
            <div class="top-message">
                <form class="row g-3" action="{% url 'set_username' %}" method="post">

                    <div class="g-3 row">
                        <div class="input-group">
                            <span class="input-group-text">用户ID</span>
                            <textarea required class="form-control" aria-label="With textarea" name="context" id="context" style="height:500px;">{{ view_data.user_all }}</textarea>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">保存用户ID</button>
                    </div>

                </form>

            </div>
        </div>
        <div style="height:50px;"></div>
    </div>





{% endblock 'content' %}
